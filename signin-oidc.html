s":"Algemene Voorwaarden","consumerWebCommon.accountModal.stampCardsPage.heading":"Stempelkaarten","consumerWebCommon.accountModal.stampCardsPage.howDoesStampCardsWorkDescription":"Met het stempelkaartenprogramma zetten we telkens {amount}% van je bestelwaarde voor je opzij. Zodra je 5 bestellingen hebt geplaatst, ontvang je van ons een persoonlijke voucher t.w.v. het totale bedrag dat is opgespaard. Deze voucher is 3 maanden geldig en kan alleen verzilverd worden bij het restaurant waar de stempelkaart van is.","consumerWebCommon.accountModal.stampCardsPage.benefits":"Voordelen van de stempelkaart:","consumerWebCommon.accountModal.stampCardsPage.largeVarietyBenefit":"Kies uit vele deelnemende restaurants","consumerWebCommon.accountModal.stampCardsPage.everyOrderBenefit":"Spaar met elke bestelling die je plaatst","consumerWebCommon.accountModal.stampCardsPage.loyaltyRewardBenefit":"Word beloond voor je loyaliteit","consumerWebCommon.accountModal.stampCardsPage.voucherBenefit":"Ontvang een voucher voor je favoriete restaurant","consumerWebCommon.accountModal.stampCardsPage.startSavingNow":"Begin nu met sparen!","consumerWebCommon.accountModal.stampCardsPage.termsAndConditionsIntroduction":"Deze Algemene Voorwaarden Stempelkaarten Klanten zijn van toepassing op de relatie tussen Takeaway.com en de Klant die zich heeft aangemeld voor het Stempelkaartprogramma.","consumerWebCommon.accountModal.stampCardsPage.definitionsTitle":"Definities","consumerWebCommon.accountModal.stampCardsPage.definitionsContent1":"Gedefinieerde termen hebben dezelfde betekenis als in de Algemene Voorwaarden Klanten.","consumerWebCommon.accountModal.stampCardsPage.definitionsContent2":"Algemene Voorwaarden Klanten: de meest recente versie van de algemene voorwaarden voor klanten van Takeaway.com","consumerWebCommon.accountModal.stampCardsPage.definitionsContent3":"Algemene Voorwaarden Stempelkaart Klanten: deze algemene voorwaarden met betrekking tot het Stempelkaartprogramma van Takeaway.com, zoals van tijd tot tijd gewijzigd.","consumerWebCommon.accountModal.stampCardsPage.definitionsContent4":"Deelnemend Restaurant: een Restaurant dat deelneemt aan het Stempelkaartprogramma en Stempels toekent aan Klanten.","consumerWebCommon.accountModal.stampCardsPage.definitionsContent5":"Stempel: Restaurantspecifieke stempel die wordt toegekend voor elke Bestelling die bij een Deelnemend Restaurant wordt geplaatst.","consumerWebCommon.accountModal.stampCardsPage.definitionsContent6":"Stempelkaart: Restaurantspecifiek overzicht van door een Klant verzamelde Stempels, ontvangen via e-mail, dat vol en compleet is na het verzamelen van vijf Stempels.","consumerWebCommon.accountModal.stampCardsPage.definitionsContent7":"Stempelkaartprogramma: toekenningsprogramma, waarmee Klanten Stempels van Deelnemende Restaurants kunnen verzamelen op een Stempelkaart die vol en compleet is na het verzamelen van vijf stempels vanhetzelfde Deelnemende Restaurant en die vervolgens resulteert in een Stempelkaartvoucher, die inwisselbaar bij een Bestelling bij dat Deelnemende Restaurant.","consumerWebCommon.accountModal.stampCardsPage.definitionsContent8":"Stempelkaart Voucher: Restaurantspecifieke voucher die het gevolg is van een volledige Stempelkaart, met een waarde van 10% van het totale Bestelbedrag van de vijf Bestellingen waarvoor de Stempels werden verzameld.","consumerWebCommon.accountModal.stampCardsPage.applicabilityTitle":"Toepasselijkheid","consumerWebCommon.accountModal.stampCardsPage.applicabilityContent1":"1. Om zich aan te melden voor het Stempelkaartprogramma, dient een Klant zich met een geldig e-mailadres aan te melden voor de nieuwsbrief.","consumerWebCommon.accountModal.stampCardsPage.applicabilityContent2":"2. Door de aanmelding voor de nieuwsbrief gaat een Klant ermee akkoord, dat deze Algemene Voorwaarden Stempelkaart Klanten van toepassing zijn op de relatie tussen Takeaway.com en de Klant en ook van toepassing zijn op de relaties tussen de Klant en een of meer Deelnemende Restaurants, welke relaties tot stand komen als gevolg van de deelname van de Klant aan het Stempelkaartprogramma.","consumerWebCommon.accountModal.stampCardsPage.applicabilityContent3":"3. Een Restaurant beslist naar eigen goeddunken al dan niet deel te nemen aan het Stempelkaartprogramma.","consumerWebCommon.accountModal.stampCardsPage.applicabilityContent4":"4. De Algemene Voorwaarden Klanten blijven van toepassing op de relatie tussen Takeaway.com en de Klant, tenzij zij uitdrukkelijk afwijken van deze Algemene Voorwaarden Stempelkaart Restaurants. In dat geval prevaleren de laatstgenoemde voorwaarden.","consumerWebCommon.accountModal.stampCardsPage.applicabilityContent5":"5. Takeaway.com kan naar eigen goeddunken het lidmaatschap van een Klant van het Stempelkaartprogramma weigeren.","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersTitle":"Stempels en Stempelkaartvouchers","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersContent1":"6. Stempels en Stempelkaartvouchers hebben geen geldelijke of contante waarde en kunnen niet voor enige valuta worden ingewisseld.","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersContent2":"7. Stempels worden uitsluitend aan een Klant toegekend door een Deelnemend Restaurant.","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersContent3":"8. Takeaway.com is slechts de technische aanbieder van het Stempelkaartprogramma en publiceert het Stempelkaartprogramma op haar Platform.","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersContent4":"9. Klanten met een geldig e-mailadres ontvangen automatisch 1 Stempel voor elke Bestelling die bij een Deelnemend Restaurant wordt geplaatst.","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersContent5":"10. Na het plaatsen van een Bestelling bij een Deelnemend Restaurant ontvangt een Klant die zich heeft aangemeld voor de nieuwsbrief binnen 48 uur automatisch een e-mail met daarin het actuele overzicht van Stempelkaarten. Er worden maximaal zeven Stempelkaarten van Deelnemende Restaurants weergegeven, gesorteerd op het aantal Stempels.","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersContent6":"11. Een Stempelkaart is vol en volledig na het verzamelen van vijf Stempels van hetzelfde Deelnemende Restaurant. Binnen 48 uur nadat de Stempelkaart vol is, wordt er een Stempelkaartvoucher naar de Klant gemaild.","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersContent7":"12. Stempels vervallen 12 maanden na het moment waarop dergelijke Stempels zijn toegekend aan de Klant.","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersContent8":"13. Stempels zijn niet overdraagbaar tussen Deelnemende Restaurants, Klanten, e-mailadressen, Stempelkaarten of anderszins.","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersContent9":"14. Klanten dienen eventuele onnauwkeurigheden in hun verzamelde Stempels binnen één maand na de ontdekking van dergelijke onnauwkeurigheden te melden bij de klantenservice van Takeaway.com.","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersContent10":"15. Takeaway.com heeft het recht:","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersContent11":"• eventueel ten onrechte toegekende Stempels te corrigeren; of","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersContent12":"• eventuele Stempels die werden toegekend terwijl de Bestelling en/of betaling daarvan werd geannuleerd, te corrigeren; en","consumerWebCommon.accountModal.stampCardsPage.stampsAndVouchersContent13":"• eventuele Stempelkaartvouchers die zijn ingewisseld met zulke Stempels te annuleren.","consumerWebCommon.accountModal.stampCardsPage.stampCardVouchersTitle":"Stempelkaartvouchers","consumerWebCommon.accountModal.stampCardsPage.stampCardVouchersContent1":"16. Een Stempelkaartvoucher:","consumerWebCommon.accountModal.stampCardsPage.stampCardVouchersContent2":"• kan uitsluitend worden ingewisseld bij een Bestelling bij het Deelnemende Restaurant waar de Stempels zijn ontvangen;","consumerWebCommon.accountModal.stampCardsPage.stampCardVouchersContent3":"• kan uitsluitend worden ingewisseld in combinatie met een online betaling; en","consumerWebCommon.accountModal.stampCardsPage.stampCardVouchersContent4":"• kan niet worden gecombineerd met andere vouchers van welke aard dan ook.","consumerWebCommon.accountModal.stampCardsPage.stampCardVouchersContent5":"17. De waarde van een Stempelkaartvoucher is gelijk aan 10% van het totale Bestelbedrag van de vijf Bestellingen waarvoor de Stempels werden verzameld.","consumerWebCommon.accountModal.stampCardsPage.stampCardVouchersContent6":"18. De Stempelkaartvoucher hoeft niet in één keer bij een Bestelling te worden ingewisseld, maar kan worden benut bij zoveel Bestellingen als nodig is om de volledige waarde van de Stempelkaartvoucher te gebruiken.","consumerWebCommon.accountModal.stampCardsPage.stampCardVouchersContent7":"19. De Stempelkaartvoucher kan tot 90 dagen nadat de Stempelkaart was uitgegeven, worden ingewisseld.","consumerWebCommon.accountModal.stampCardsPage.stampCardVouchersContent8":"20. Na het verstrijken van de voucher worden de Stempels die werden gebruikt voor het volmaken van die Stempelkaartvoucher niet geretourneerd aan de Klant.","consumerWebCommon.accountModal.stampCardsPage.durationModificationTerminationTitle":"Looptijd, aanpassing en beëindiging van het Stempelkaartprogramma","consumerWebCommon.accountModal.stampCardsPage.durationModificationTerminationContent1":"21. Takeaway.com kan deze Algemene Voorwaarden Stempelkaarten Klanten, elk aspect van het Stempelkaartprogramma inclusief inwisselingprocedures en beloningen in elk opzicht wijzigen, alles zonder voorafgaande kennisgeving. Hierin begrepen, maar zonder beperking, zijn het toevoegen, verwijderen of wijzigen van tijdslimieten voor het verzamelen, inwisselen of gebruiken van Stempels of Stempelkaartvouchers.  Takeaway.com zal de gewijzigde Algemene Voorwaarden Stempelkaarten Restaurants publiceren op het Platform.","consumerWebCommon.accountModal.stampCardsPage.durationModificationTerminationContent2":"22. Een Klant die deelname aan het Stempelkaartprogramma voortzet, wordt geacht in te stemmen met eventuele wijzigingen aan deze Algemene Voorwaarden Stempelkaart Klanten.","consumerWebCommon.accountModal.stampCardsPage.durationModificationTerminationContent3":"23. Een Klant kan op elk moment ervoor kiezen het Stempelkaartprogramma te verlaten. Klanten verlaten het Stempelkaartprogramma door zich af te melden voor de nieuwsbrief. Door het verlaten van het Stempelkaartprogramma beëindigt een Klant de relatie met Takeaway.com met betrekking tot het Stempelkaartprogramma en verbeurt hiermee het recht op eventueel opgebouwde Stempels.","consumerWebCommon.accountModal.stampCardsPage.durationModificationTerminationContent4":"24. Takeaway.com behoudt zich het recht voor om het Stempelkaartprogramma op elk moment zonder voorafgaande kennisgeving te annuleren. In geval van annulering van het Stempelkaartprogramma kunnen Klanten niet langer Stempels verzamelen. Stempelkaartvouchers behouden echter hun geldigheid tot hun vervaldatum.","consumerWebCommon.accountModal.stampCardsPage.durationModificationTerminationContent5":"25. Een Deelnemend Restaurant is vrij zijn deelname aan het Stempelkaartprogramma op elk moment te beëindigen zonder voorafgaande kennisgeving aan Klanten. In geval van beëindiging door een Deelnemend Restaurant kan een Klant niet langer Stempels van dat Restaurant verzamelen. Stempelkaartvouchers voor dat Restaurant behouden echter hun geldigheid tot hun vervaldatum.","consumerWebCommon.accountModal.stampCardsPage.durationModificationTerminationContent6":"26. Takeaway.com behoudt zich het recht voor de deelname van een Klant aan het Stempelkaartprogramma in geval van (vermeende) schending van de Algemene Voorwaarden Klanten of deze Algemene Voorwaarden Stempelkaart Klanten te weigeren of op te schorten.","consumerWebCommon.accountModal.stampCardsPage.otherTitle":"Overig","consumerWebCommon.accountModal.stampCardsPage.otherContent1":"27. De aansprakelijkheid van Takeaway.com wordt beperkt zoals beschreven in de Algemene Voorwaarden Customers.","consumerWebCommon.accountModal.stampCardsPage.otherContent2":"28. Voor klachten over het Stempelkaartprogramma verwijst Takeaway.com naar haar klachtenbeleid in de Algemene Voorwaarden Customers.","consumerWebCommon.accountModal.stampCardsPage.stampCardsErrorUnknown":"Er is iets misgegaan. {pleaseTryAgain} of neem contact op met de klantenservice.","consumerWebCommon.accountModal.stampCardsPage.pleaseTryAgain":"Probeer het opnieuw","consumerWebCommon.accountModal.stampCardsPage.termsDefinitionsContent":"Gedefinieerde termen hebben dezelfde betekenis als in de Algemene Voorwaarden Klanten.{br}{br}\r\nAlgemene Voorwaarden Klanten: de meest recente versie van de algemene voorwaarden voor klanten van {siteName}.{br}{br}\r\nAlgemene Voorwaarden Stempelkaart Klanten: deze algemene voorwaarden met betrekking tot het Stempelkaartprogramma van {siteName}, zoals van tijd tot tijd gewijzigd.{br}{br}\r\nDeelnemend Restaurant: een Restaurant dat deelneemt aan het Stempelkaartprogramma en Stempels toekent aan Klanten.{br}{br}\r\nStempel: Restaurantspecifieke stempel die wordt toegekend voor elke Bestelling die bij een Deelnemend Restaurant wordt geplaatst.{br}{br}\r\nStempelkaart: Restaurantspecifiek overzicht van door een Klant verzamelde Stempels, ontvangen via e-mail, dat vol en compleet is na het verzamelen van vijf Stempels.{br}{br}\r\nStempelkaartprogramma: toekenningsprogramma, waarmee Klanten Stempels van Deelnemende Restaurants kunnen verzamelen op een Stempelkaart die vol en compleet is na het verzamelen van vijf stempels vanhetzelfde Deelnemende Restaurant en die vervolgens resulteert in een Stempelkaartvoucher, die inwisselbaar bij een Bestelling bij dat Deelnemende Restaurant.{br}{br}\r\nStempelkaart Voucher: Restaurantspecifieke voucher die het gevolg is van een volledige Stempelkaart, met een waarde van {amount}% van het totale Bestelbedrag van de vijf Bestellingen waarvoor de Stempels werden verzameld.","consumerWebCommon.accountModal.stampCardsPage.termsApplicabilityContent":"1. Om zich aan te melden voor het Stempelkaartprogramma, dient een Klant zich met een geldig e-mailadres aan te melden voor de nieuwsbrief.{br}{br}\r\n2. Door de aanmelding voor de nieuwsbrief gaat een Klant ermee akkoord, dat deze Algemene Voorwaarden Stempelkaart Klanten van toepassing zijn op de relatie tussen {siteName} en de Klant en ook van toepassing zijn op de relaties tussen de Klant en een of meer Deelnemende Restaurants, welke relaties tot stand komen als gevolg van de deelname van de Klant aan het Stempelkaartprogramma.{br}{br}\r\n3. Een Restaurant beslist naar eigen goeddunken al dan niet deel te nemen aan het Stempelkaartprogramma.{br}{br}\r\n4. De Algemene Voorwaarden Klanten blijven van toepassing op de relatie tussen {siteName} en de Klant, tenzij zij uitdrukkelijk afwijken van deze Algemene 4. Voorwaarden Stempelkaart Restaurants. In dat geval prevaleren de laatstgenoemde voorwaarden.{br}{br}\r\n5. {siteName} kan naar eigen goeddunken het lidmaatschap van een Klant van het Stempelkaartprogramma weigeren.","consumerWebCommon.accountModal.stampCardsPage.termsStampsAndVouchersContent":"6. Stempels en Stempelkaartvouchers hebben geen geldelijke of contante waarde en kunnen niet voor enige valuta worden ingewisseld.{br}{br}\r\n7. Stempels worden uitsluitend aan een Klant toegekend door een Deelnemend Restaurant.{br}{br}\r\n8. {siteName} is slechts de technische aanbieder van het Stempelkaartprogramma en publiceert het Stempelkaartprogramma op haar Platform.{br}{br}\r\n9. Klanten met een geldig e-mailadres ontvangen automatisch 1 Stempel voor elke Bestelling die bij een Deelnemend Restaurant wordt geplaatst. {br}{br}\r\n10. Na het plaatsen van een Bestelling bij een Deelnemend Restaurant ontvangt een Klant die zich heeft aangemeld voor de nieuwsbrief binnen 48 uur automatisch een e-mail met daarin het actuele overzicht van Stempelkaarten. Er worden maximaal zeven Stempelkaarten van Deelnemende Restaurants weergegeven, gesorteerd op het aantal Stempels.{br}{br}\r\n11. Een Stempelkaart is vol en volledig na het verzamelen van vijf Stempels van hetzelfde Deelnemende Restaurant. Binnen 48 uur nadat de Stempelkaart vol is, wordt er een Stempelkaartvoucher naar de Klant gemaild.{br}{br}\r\n12. Stempels vervallen 12 maanden na het moment waarop dergelijke Stempels zijn toegekend aan de Klant.{br}{br}\r\n13. Stempels zijn niet overdraagbaar tussen Deelnemende Restaurants, Klanten, e-mailadressen, Stempelkaarten of anderszins.{br}{br}\r\n14. Klanten dienen eventuele onnauwkeurigheden in hun verzamelde Stempels binnen één maand na de ontdekking van dergelijke onnauwkeurigheden te melden bij de klantenservice van {siteName}.{br}{br}\r\n15. {siteName} heeft het recht:{br}{br} • eventueel ten onrechte toegekende Stempels te corrigeren; of {br}{br} •eventuele Stempels die werden toegekend terwijl de Bestelling en/of betaling daarvan werd geannuleerd, te corrigeren; en{br}{br} • eventuele Stempelkaartvouchers die zijn ingewisseld met zulke Stempels te annuleren.","consumerWebCommon.accountModal.stampCardsPage.termsStampCardVouchersContent":"16. Een Stempelkaartvoucher: {br}{br} • kan uitsluitend worden ingewisseld bij een Bestelling bij het Deelnemende Restaurant waar de Stempels zijn ontvangen;{br}{br} • kan uitsluitend worden ingewisseld in combinatie met een online betaling; en {br}{br} • kan niet worden gecombineerd met andere vouchers van welke aard dan ook. {br}{br}\r\n17. De waarde van een Stempelkaartvoucher is gelijk aan 10% van het totale Bestelbedrag van de vijf Bestellingen waarvoor de Stempels werden verzameld.{br}{br}\r\n18. De Stempelkaartvoucher hoeft niet in één keer bij een Bestelling te worden ingewisseld, maar kan worden benut bij zoveel Bestellingen als nodig is om de volledige waarde van de Stempelkaartvoucher te gebruiken.{br}{br}\r\n19. De Stempelkaartvoucher kan tot 90 dagen nadat de Stempelkaart was uitgegeven, worden ingewisseld. {br}{br}\r\n20. Na het verstrijken van de voucher worden de Stempels die werden gebruikt voor het volmaken van die Stempelkaartvoucher niet geretourneerd aan de Klant.","consumerWebCommon.accountModal.stampCardsPage.termsDurationModificationTerminationContent":"21. {siteName} kan deze Algemene Voorwaarden Stempelkaarten Klanten, elk aspect van het Stempelkaartprogramma inclusief inwisselingprocedures en beloningen in elk opzicht wijzigen, alles zonder voorafgaande kennisgeving. Hierin begrepen, maar zonder beperking, zijn het toevoegen, verwijderen of wijzigen van tijdslimieten voor het verzamelen, inwisselen of gebruiken van Stempels of Stempelkaartvouchers.  {siteName} zal de gewijzigde Algemene Voorwaarden Stempelkaarten Restaurants publiceren op het Platform.{br}{br}\r\n22. Een Klant die deelname aan het Stempelkaartprogramma voortzet, wordt geacht in te stemmen met eventuele wijzigingen aan deze Algemene Voorwaarden Stempelkaart Klanten.{br}{br}\r\n23. Een Klant kan op elk moment ervoor kiezen het Stempelkaartprogramma te verlaten. Klanten verlaten het Stempelkaartprogramma door zich af te melden voor de nieuwsbrief. Door het verlaten van het Stempelkaartprogramma beëindigt een Klant de relatie met {siteName} met betrekking tot het Stempelkaartprogramma en verbeurt hiermee het recht op eventueel opgebouwde Stempels.{br}{br}\r\n23. {siteName} behoudt zich het recht voor om het Stempelkaartprogramma op elk moment zonder voorafgaande kennisgeving te annuleren. In geval van annulering van het Stempelkaartprogramma kunnen Klanten niet langer Stempels verzamelen. {br}{br} 24. Stempelkaartvouchers behouden echter hun geldigheid tot hun vervaldatum. {br}{br}\r\n25. Een Deelnemend Restaurant is vrij zijn deelname aan het Stempelkaartprogramma op elk moment te beëindigen zonder voorafgaande kennisgeving aan Klanten. In geval van beëindiging door een Deelnemend Restaurant kan een Klant niet langer Stempels van dat Restaurant verzamelen. Stempelkaartvouchers voor dat Restaurant behouden echter hun geldigheid tot hun vervaldatum. \r\n26. {siteName} behoudt zich het recht voor de deelname van een Klant aan het Stempelkaartprogramma in geval van (vermeende) schending van de Algemene Voorwaarden Klanten of deze Algemene Voorwaarden Stempelkaart Klanten te weigeren of op te schorten.","consumerWebCommon.accountModal.stampCardsPage.termsOtherContent":"27. De aansprakelijkheid van {siteName} wordt beperkt zoals beschreven in de Algemene Voorwaarden Customers. {br}{br}\r\n28. Voor klachten over het Stempelkaartprogramma verwijst {siteName} naar haar klachtenbeleid in de Algemene Voorwaarden Customers.","consumerWebCommon.accountModal.stampCardsPage.termsAndConditionsIntro":"Deze Algemene Voorwaarden Stempelkaarten Klanten zijn van toepassing op de relatie tussen {siteName} en de Klant die zich heeft aangemeld voor het Stempelkaartprogramma.","consumerWebCommon.accountModal.stampCardsPage.promptToSignInOrCreateAnAccount":"We zien dat je op dit moment bent afgemeld. {signInToAccountLink} met je account om je beschikbare vouchers en statusupdates te bekijken. Nog geen onderdeel van de {domainName}-familie? Geen probleem. {createAnAccountLink} met hetzelfde e-mailadres dat je voor je bestellingen gebruikt!","consumerWebCommon.accountModal.stampCardsPage.signIn":"Meld je opnieuw aan","consumerWebCommon.accountModal.mainPage.heading":"Mijn account","consumerWebCommon.accountModal.mainPage.viewPersonalData":"Bekijk persoonsgegevens","consumerWebCommon.accountModal.mainPage.land":"Land","consumerWebCommon.accountModal.mainPage.language":"Taal","consumerWebCommon.accountModal.mainPage.logout":"Uitloggen","consumerWebCommon.accountModal.mainPage.login":"Inloggen","consumerWebCommon.accountModal.mainPage.register":"Account aanmaken","consumerWebCommon.accountModa u druk in de weer bent, of gewoon thuis op de bank zit: bij ons staan je favoriete maaltijden altijd klaar om te gaan. Ongeacht je locatie. Via de nieuwe {sitename}-app op al je favoriete smart devices volg je jouw maaltijd tot aan je deur. ","consumerWebStaticPages.apps.footer.title":"Trek gekregen?","consumerWebStaticPages.apps.footer.text":"Pizza, pasta, sushi en nog meer heerlijke gerechten bestel je gemakkelijk en snel via {sitename}! ","consumerWebStaticPages.apps.footer.callToAction":"BESTEL NU","consumerWebStaticPages.apps.footer.download":"Download de app","consumerWebStaticPages.apps.footer.ariaAppStore":"App Store","consumerWebStaticPages.apps.footer.ariaGooglePlay":"Google Play","consumerWebStaticPages.apps.footer.ariaAppGallery":"App Gallery","consumerWebStaticPages.apps.mobile.title":"Bestel via mobiel","consumerWebStaticPages.apps.mobile.text":"Je bent onderweg naar huis en het enige waar je aan kan denken is....Paella. Sla de supermarkt trip over en krijg je authentieke Paella bezorgd, precies wanneer je thuiskomt! Plaats je bestelling eenvoudig en snel onderweg vanuit je mobiel. Onderweg of thuis: het is helemaal aan jou! ","consumerWebStaticPages.apps.mobile.androidTitle":"Android app","consumerWebStaticPages.apps.mobile.androidDescription":"Overal en altijd eten bezorgd. Met de {sitename}-app op Android ben je slechts een paar klikken verwijderd van heerlijk eten.","consumerWebStaticPages.apps.mobile.androidCallToAction":"Meer informatie","consumerWebStaticPages.apps.mobile.androidExtraInfo":"Loop je rond met zo'n oud toestel die je van je zus hebt geleend of heb je geïnvesteerd in de nieuwste gadget op de markt? Voor de {sitename}-app maakt het niet uit! Onze Android app werkt perfect op elk toestel. Bestel snel en eenvoudig je favoriete gerechten.","consumerWebStaticPages.apps.mobile.iosTitle":"iPhone app","consumerWebStaticPages.apps.mobile.iosDescription":"Snel en eenvoudig eten bestellen met de {sitename}-app op de iPhone. Appeltje-eitje. ","consumerWebStaticPages.apps.mobile.iosCallToAction":"Meer informatie","consumerWebStaticPages.apps.mobile.iosExtraInfo":"De {sitename}-app is er speciaal voor mensen die vaak onderweg zijn. Zo is het bestellen van je favoriete gerechten via je iPhone super snel! Log in, personaliseer je zoekopdracht, kies uit vele heerlijke maaltijden of bestel gewoon je favoriete hap opnieuw.","consumerWebStaticPages.apps.mobile.webTitle":"Website","consumerWebStaticPages.apps.mobile.webDescription":"Bekijk in een handomdraai duizenden menukaarten! In het park, de sportschool, op een boot... waar je maar wilt! ","consumerWebStaticPages.apps.mobile.webCallToAction":"Meer informatie","consumerWebStaticPages.apps.mobile.webExtraInfo":"Goed nieuws voor iedereen met een telefoon die overvol zit door selfies, ongebruikte apps en schattige puppy video's. Je kunt ook bij alle functies, filters en persoonlijke instellingen via je browser! Ook zonder de {sitename}-app bestel je dus eenvoudig jouw favoriete maaltijd.","consumerWebStaticPages.apps.tablet.iosTitle":"iPad app","consumerWebStaticPages.apps.tablet.iosDescription":"Bestel verrukkelijke gerechten op een groot scherm. Onderweg of thuis, lekker eenvoudig met de {sitename}-app op je iPad.","consumerWebStaticPages.apps.tablet.iosCallToAction":"Meer informatie","consumerWebStaticPages.apps.tablet.iosExtraInfo":"Met de {sitename}-app op je iPad bestel je allerlei lekkers op een groot scherm met alle functies tot je beschikking. Of je nu onderweg bent vanuit werk of langs het water aan het chillen bent, wij bezorgen waar en wanneer jij wilt.","consumerWebStaticPages.apps.tablet.androidTitle":"Android tablet app","consumerWebStaticPages.apps.tablet.androidDescription":"Sensationele smaken, overal, altijd. Eenvoudig en duidelijk getoond via de {sitename}-app op je Android-tablet.","consumerWebStaticPages.apps.tablet.androidCallToAction":"Meer informatie","consumerWebStaticPages.apps.tablet.androidExtraInfo":"Vind snel en eenvoudig precies waar je trek in hebt dankzij onze functies (zoals beoordelingen, keukens en bezorgkosten) overzichtelijk op één scherm. Zo is het bestellen met jouw Android tablet een eitje. Dag in, dag uit. Ongeacht je locatie.","consumerWebStaticPages.apps.tablet.webTitle":"Website","consumerWebStaticPages.apps.tablet.webDescription":"Bekijk in een handomdraai duizenden menukaarten! In het park, de sportschool, op een boot... waar je maar wilt! ","consumerWebStaticPages.apps.tablet.webCallToAction":"Meer informatie","consumerWebStaticPages.apps.tablet.webExtraInfo":"Goed nieuws voor iedereen met een tablet die overvol zit door selfies, ongebruikte apps en schattige puppy video's. Je kunt ook bij alle functies, filters en persoonlijke instellingen via je browser! Ook zonder de {sitename}-app bestel je dus eenvoudig jouw favoriete maaltijd.","consumerWebStaticPages.apps.tablet.title":"Bestel via tablet","consumerWebStaticPages.apps.tablet.text":"Je zit door je foto's te scrollen en ziet de heerlijke groene curry van vorige week langs komen. Oh-oh... nu kan je enkel nog aan eten denken. Geen zorgen, wij weten er wel wat op! Bestel snel de beste groene curry bij jou in de buurt.","consumerWebStaticPages.apps.tv.title":"Bestel via je tv","consumerWebStaticPages.apps.tv.text":"Wat is nóg lekkerder dan de hele avond bankhangen? Er niet vanaf hoeven te komen om te koken! Bestel direct vanuit je TV die heerlijke lasagne waar je al de hele week over droomt, zonder een minuut van je favoriete show te missen! Living the dream. ","consumerWebStaticPages.apps.tv.appleTvTitle":"Apple TV","consumerWebStaticPages.apps.tv.appleTvDescription":"Stream, bestel en geniet. Appeltje-eitje, met de {sitename}-app op je Apple TV! ","consumerWebStaticPages.apps.tv.appleTvCallToAction":"Meer informatie","consumerWebStaticPages.apps.tv.appleTvExtraInfo":"Met trots presenteren we je de handige {sitename}-app op je strakke Apple TV. Gebruik het praktische design en bekijk menu's van duizenden restaurants in jouw buurt. Jouw perfecte maaltijd gevonden? Bestel direct met je afstandsbediening en het staat zo voor de deur! In een luie bui? Geen probleem, laat Siri het werk doen! ","consumerWebStaticPages.apps.tv.xboxTitle":"Xbox One","consumerWebStaticPages.apps.tv.xboxDescription":"Stil je trek terwijl je jouw FIFA trucjes oefent. Ideaal, toch? Bestel eten via de {sitename}-app op je Xbox One!","consumerWebStaticPages.apps.tv.xboxCallToAction":"Meer informatie","consumerWebStaticPages.apps.tv.xboxExtraInfo":"We kennen het allemaal: je zit midden in een intens spel en je buik begint te rommelen. Er zit niets anders op dan het spel te pauzeren en snel wat te koken. Of kan het toch anders? Bestel met een druk op de knop jouw favoriete maaltijd via de {sitename}-app! Pauzeer je spel (heel eventjes), open de app en bestel zonder je Controller los te laten. Voor je het weet ben je weer aan het gamen!  ","consumerWebStaticPages.apps.tv.samsungTitle":"Samsung Smart TV","consumerWebStaticPages.apps.tv.samsungDescription":"Bekijk honderden menukaarten op een groot scherm en bestel met de {sitename}-app.","consumerWebStaticPages.apps.tv.samsungCallToAction":"Meer informatie","consumerWebStaticPages.apps.tv.samsungExtraInfo":"Als jij een Samsung Smart TV bezit, dan staat je iets leuks te wachten. Download de {sitename}-app en je hebt toegang tot duizenden heerlijke restaurants op een gigantisch scherm. Het enige wat je nodig hebt is je afstandsbediening! Kies je favoriete restaurant, bekijk het menu en bestel snel.  ","consumerWebStaticPages.apps.tv.androidTvTitle":"Android TV","consumerWebStaticPages.apps.tv.androidTvDescription":"De {sitename}-app maakt jouw filmavond nóg beter! Bestel heerlijke borrelhapjes, gewoon via je tv.","consumerWebStaticPages.apps.tv.androidTvCallToAction":"Meer informatie","consumerWebStaticPages.apps.tv.androidTvExtraInfo":"Hocus pocus, verander je tv in een platform om eten mee te bestellen! Download de app op je Android TV of Nexus Player en ontdek alle bezorgrestaurants bij jou in de buurt. Zo hoef je nooit meer je gezellige filmavond te onderbreken om hapjes of eten te bereiden. ","consumerWebStaticPages.apps.tv.horizonTitle":"Horizon","consumerWebStaticPages.apps.tv.horizonDescription":"Eten voor de tv? Yes please! Bestel je maaltijd gemakkelijk via de {sitename}-app op Horizon! ","consumerWebStaticPages.apps.tv.horizonCallToAction":"Meer informatie","consumerWebStaticPages.apps.tv.horizonExtraInfo":"Ben je dol op al die handige Ziggo TV-functies? Lees dan snel verder. Met de Ziggo Mediabox XL verander je jouw huis in de chillste bioscoop in de buurt. Bestel heerlijk eten via de {sitename}-app, terwijl je de nieuwste films of documentaire van het jaar kijkt. Open simpelweg de app, bekijk de duizenden menu's en bestel jouw favoriete gerechten!","consumerWebStaticPages.apps.fridge.title":"Bestel via je Smart Fridge","consumerWebStaticPages.apps.fridge.text":"Oost west, thuis best. Met de komst van slimme technologiën rondom het huis kan je tegenwoordig overal hulp bij krijgen. Is je koelkast leeg? Ping, een notificatie. Heb je honger? Geen probleem, je favoriete maaltijd staat zo voor de deur. Heerlijk, toch? ","consumerWebStaticPages.apps.fridge.familyHubTitle":"Family Hub","consumerWebStaticPages.apps.fridge.familyHubDescription":"Moeiteloos eten bestellen met de geïntegreerde {sitename}-app op het scherm van je Family Hub. Zo zijn je favoriete gerechten altijd dichtbij! ","consumerWebStaticPages.apps.fridge.familyHubCallToAction":"Meer informatie","consumerWebStaticPages.apps.fridge.familyHubExtraInfo":"Bereid je voor op de toekomst van eten bestellen. Ontdek de wereld van slimme apparaten met de {sitename}-app op je Samsung Family Hub. Je Smart Fridge helpt niet alleen met het maken van uitgebreide boodschappenlijsten, maar bestelt ook gewoon jouw favoriete gerechten voor je! Rechtstreeks uit een restaurant bij jou in de buurt, zo voor de deur. Dat is nog eens handig! ","consumerWebStaticPages.apps.desktop.title":"Bestel via laptop / computer","consumerWebStaticPages.apps.desktop.text":"Ideaal voor grote en kleine bestellingen! Neem gerust je tijd om te kiezen uit de heerlijke gerechten, op een groot scherm met allerlei filters. Bestel zonder gedoe vanuit je laptop op werk, in bed of in het park. Kies uit de vele restaurants en geniet. Ga ervoor!","consumerWebStaticPages.apps.desktop.webTitle":"Website","consumerWebStaticPages.apps.desktop.webDescription":"Bestel waar en wanneer je wilt! Ongeacht welke browser of toestel je gebruikt, heerlijke gerechten bestellen via {sitename} was nog nooit zo eenvoudig!","consumerWebStaticPages.apps.desktop.webCallToAction":"Meer informatie","consumerWebStaticPages.apps.desktop.webExtraInfo":"Grote trek? Stay calm and order food! Open simpelweg je laptop, voer je postcode in en kies uit de lange lijst van restaurants. Weet je al precies waar je naar op zoek bent? Top! Verfijn je zoekopdracht door filters toe te voegen, zoals keukens, beoordelingen en bezorgkosten. Ontdek het zelf en geniet van het grote scherm met een goed overzicht van alle handige functies! ","consumerWebStaticPages.apps.slider.aria":"Go to slide","consumerWebStaticPages.cookieStatement.notification.cookiePreferencesChanged":"Je gegevens zijn bijgewerkt.","consumerWebStaticPages.cookieStatement.legacyPackageSelector.essentialPackageText":"Thuisbezorgd.nl en aangesloten externe partijen kunnen je advertenties tonen. Deze zullen echter niet gebaseerd zijn op je interesses of productvoorkeuren. Onze website werkt zoals je zou verwachten. Hiervoor gebruiken we functionele cookies, bijvoorbeeld om op te slaan wat er bij een bepaald restaurant in je winkelmandje zat. We gebruiken analytische cookies om te zien hoe we de website kunnen verbeteren.","consumerWebStaticPages.cookieStatement.legacyPackageSelector.essentialPackageTitle":"Essentiële cookie-pakket","consumerWebStaticPages.cookieStatement.legacyPackageSelector.personalisedPackageTitle":"Gepersonaliseerde cookie-pakket
